server:
  port: 8088

logging:
  level:
    org.springframework: DEBUG

# 사용할 다국어 메시지 파일명이 messages
# 시스템 로케일 사용 안함. 메시지 파일 없으면 디폴트 메시지 반환
spring:
  jpa:
    show-sql: true
  messages:
    basename: messages
    fallback-to-system-locale: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
